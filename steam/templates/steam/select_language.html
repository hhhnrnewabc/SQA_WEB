<!-- start only xs -->
<li class="visible-xs dropdown" >
    <a href="#" data-toggle="dropdown">{% trans "Language" %}<i class="uk-icon-caret-down"></i></a>
    <ul class="dropdown-menu" role="menu">
    {% for lang in LANGUAGES %}
        <li>
            <a href="#" onclick="document.setLang{{ forloop.counter }}xs.submit();return false;">{{ lang.1 }}</a>
            <form name="setLang{{ forloop.counter }}xs" action="/i18n/setlang/" method="POST">{% csrf_token %}
                <input name="next" type="hidden" value="{{ request.path }}" />
                <input type="hidden" name="language" value="{{ lang.0 }}" />
            </form>
        </li>
    {% endfor %}
    </ul>
</li>
<!-- end only xs -->
<!-- start hidden xs -->
<li class="hidden-xs uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{% trans "Language" %}<i class="uk-icon-caret-down"></i></a>
    <div class="uk-dropdown">
        <ul class="uk-nav uk-nav-dropdown">
        {% for lang in LANGUAGES %}
            <li>
                <a href="#" onclick="document.setLang{{ forloop.counter }}lg.submit();return false;">{{ lang.1 }}</a>
                <form name="setLang{{ forloop.counter }}lg" action="/i18n/setlang/" method="POST">{% csrf_token %}
                    <input name="next" type="hidden" value="{{ request.path }}" />
                    <input type="hidden" name="language" value="{{ lang.0 }}" />
                </form>
            </li>
        {% endfor %}
        </ul>
    </div>
</li>
<!-- end hidden xs -->
